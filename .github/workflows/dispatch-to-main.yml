name: Dispatch to Main Repository

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Main Repository Workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DISPATCH_TOKEN }}
          repository: Juliper/TuDa_HiveMind_Quartz
          event-type: submodule-update
          client-payload: '{"submodule": "TuDa_HiveMind", "ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
